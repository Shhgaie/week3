<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <form name="form">
        <div class="row">
            <div class="card">
                <div class="card-header">
                    <h2 style="color: red;">New Product</h2>
                </div>
                <hr>
                <div class="card-body">
                    <div class="row">
                        <div class="col-4 mt-1">
                            <div class="input form-control" style="color: darkblue;">
                                Product Name <input class="form-control mb-2" type="text" id="productname">
                            </div>
                        </div>
                        <div class="col-4 mt-1">
                            <div class="input form-control" style="color: darkblue;">
                                Product Picture <input class="form-control mb-2" type="file" id="productpicture">
                            </div>
                        </div>
                        <div class="col-4 mt-1">
                            <div class="input form-control" style="color: darkblue;">
                                Product Price <input class="form-control mb-2" type="number" id="productprice">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer mt-3">
                    <button onclick="add()" type="button" class="btn btn-primary">Add</button>
                    <button class="btn btn-danger" type="button">Cancel</button>
                </div>
            </div>
        </div>
    </form>
<br>
    <div class="row" style="padding-left:20px;">
        <div class="card">
            <div class="card-header">
                <h3>Điện Thoại Nổi Bật Nhất</h3>
            </div>
            <div class="card-body">
                <div class="row">
                        <ul id="cart"></ul>
                    </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function add() {
            var image = document.getElementById("productpicture").files[0];
            var productname = document.getElementById("productname").value;
            var productprice = document.getElementById("productprice").value;
            var reader = new FileReader();
            reader.onload = function (e) {
                var imgSrc = e.target.result;
                var cartItem = document.createElement('li');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                        <img src='${imgSrc}' alt='Product Image' />
                        <div>
                            <br>
                            <p><strong>Product : ${productname}</strong></p>
                            <p>Price: ${productprice}</p>
                        </div>
                    `;
                document.getElementById("cart").appendChild(cartItem);
            };
            reader.readAsDataURL(image);
        } 
    </script>
    <br>
    <button class="btn btn-danger" style="margin-left:20px;" type="button">Order Now</button>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./index3.js"></script>

</body>

</html>
